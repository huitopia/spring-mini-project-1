spring.application.name=spring-mini-prj-1
# mybatis map snake case to camel case
mybatis.configuration.map-underscore-to-camel-case=true
# key file
jwt.public.key=classpath:secret/app.pub
jwt.private.key=classpath:secret/app.key
# show sql
logging.level.com.springminiprj1.mapper=debug
# file
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
# import
## AWS KEY
spring.config.import=classpath:secret/custom.properties